  <title>Profile</title>
</head>

<body>

  <h1>Profile Page</h1>

  <form id="profileForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <button type="submit">Update Profile</button>
  </form>

  <h3>Change Password</h3>
  <form id="changePasswordForm">
    <input type="password" id="current_password" placeholder="Current Password" required><br>
    <input type="password" id="new_password" placeholder="New Password" required><br>
    <input type="password" id="new_password_confirmation" placeholder="Confirm New Password" required><br>
    <button type="submit">Change Password</button>
  </form>
